<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a202c;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1a202c;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .github-button {
            width: 100%;
            padding: 1rem 2rem;
            background: #24292e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }

        .github-button:hover {
            background: #2c3136;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(36, 41, 46, 0.3);
        }


        .back-button {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: #f1f5f9;
            border: none;
            border-radius: 12px;
            color: #475569;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        .back-button:hover {
            background: #e2e8f0;
        }

        .loading {
            display: none;
            padding: 1rem;
            color: #667eea;
        }

        .info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üêô</div>
            <div class="logo-text">Loginus</div>
        </div>

        <h1>–í—Ö–æ–¥ —á–µ—Ä–µ–∑ GitHub</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –≤–∞—à GitHub –∞–∫–∫–∞—É–Ω—Ç</p>

        <button class="github-button" onclick="startGitHubLogin()">
            <span style="font-size: 1.5rem;">üêô</span>
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ GitHub
        </button>

        <div class="info">
            –í—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ GitHub –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        </div>

        <div class="loading" id="loading">
            –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">
            ‚Üê –ù–∞–∑–∞–¥
        </button>
    </div>

    <script>
        // Determine API base URL
        const API_BASE = (() => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001/api';
            }
            if (hostname.match(/^\d+\.\d+\.\d+\.\d+$/)) {
                return `${window.location.protocol}//${window.location.hostname}:3001/api`;
            }
            return `${window.location.protocol}//${window.location.hostname}/api`;
        })();

        console.log('üåê API_BASE:', API_BASE);

        async function startGitHubLogin() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º URL –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ GitHub
                const response = await fetch(`${API_BASE}/auth/multi/oauth/github/url`);
                const data = await response.json();
                
                console.log('GitHub auth data:', data);
                
                if (data.url) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ GitHub
                    window.location.href = data.url;
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ callback –æ—Ç GitHub
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            document.getElementById('loading').style.display = 'block';
            
            // GitHub –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ /api/auth/multi/oauth/github/callback
            // –∏ backend –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç —ç—Ç–æ
            // –ó–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ –∂–¥–µ–º –æ–±—Ä–∞–±–æ—Ç–∫–∏
        }
    </script>

</html>
