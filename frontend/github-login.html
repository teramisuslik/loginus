<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ —á–µ—Ä–µ–∑ GitHub - Loginus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a202c;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1a202c;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .github-button {
            width: 100%;
            padding: 1rem 2rem;
            background: #24292e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
        }

        .github-button:hover {
            background: #2c3136;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(36, 41, 46, 0.3);
        }


        .back-button {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: #f1f5f9;
            border: none;
            border-radius: 12px;
            color: #475569;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
        }

        .back-button:hover {
            background: #e2e8f0;
        }

        .loading {
            display: none;
            padding: 1rem;
            color: #667eea;
        }

        .info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üêô</div>
            <div class="logo-text">Loginus</div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1 style="margin: 0;">–í—Ö–æ–¥ —á–µ—Ä–µ–∑ GitHub</h1>
            <button onclick="switchGitHubAccount()" style="background: transparent; border: 1px solid #667eea; color: #667eea; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease;">
                <i class="fas fa-exchange-alt"></i> –°–º–µ–Ω–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç
            </button>
        </div>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –≤–∞—à GitHub –∞–∫–∫–∞—É–Ω—Ç</p>

        <button class="github-button" onclick="startGitHubLogin()">
            <span style="font-size: 1.5rem;">üêô</span>
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ GitHub
        </button>

        <div class="info">
            –í—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ GitHub –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        </div>

        <div class="loading" id="loading">
            –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">
            ‚Üê –ù–∞–∑–∞–¥
        </button>
    </div>

    <script>
        // Determine API base URL
        const API_BASE = (() => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001/api';
            }
            if (hostname.match(/^\d+\.\d+\.\d+\.\d+$/)) {
                return `${window.location.protocol}//${window.location.hostname}:3001/api`;
            }
            return `${window.location.protocol}//${window.location.hostname}/api`;
        })();

        console.log('üåê API_BASE:', API_BASE);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã –∞–∫–∫–∞—É–Ω—Ç–∞ GitHub
        async function switchGitHubAccount() {
            const message = '–î–ª—è —Å–º–µ–Ω—ã –∞–∫–∫–∞—É–Ω—Ç–∞ GitHub:\n\n' +
                          '–û—Ç–∫—Ä–æ–µ—Ç—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ GitHub.\n' +
                          '–í—ã–±–µ—Ä–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –≤—ã—Ö–æ–¥–∞, –∑–∞—Ç–µ–º –≤–æ–π–¥–∏—Ç–µ –ø–æ–¥ –Ω—É–∂–Ω—ã–º –∞–∫–∫–∞—É–Ω—Ç–æ–º.\n\n' +
                          '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?';
            
            if (confirm(message)) {
                console.log('üîÑ Switching GitHub account - opening account selection page...');
                
                // –û—á–∏—â–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ —Å–º–µ–Ω–æ–π –∞–∫–∫–∞—É–Ω—Ç–∞
                localStorage.removeItem('authToken');
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userData');
                sessionStorage.clear();
                
                // –û—á–∏—â–∞–µ–º cookies, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å GitHub
                document.cookie.split(";").forEach(function(c) { 
                    const cookieName = c.split("=")[0].trim();
                    if (cookieName.toLowerCase().includes('github') || 
                        cookieName.toLowerCase().includes('gh_') || 
                        cookieName.toLowerCase().startsWith('_gh') ||
                        cookieName.toLowerCase().includes('oauth')) {
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/";
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=" + window.location.hostname;
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=.github.com";
                    }
                });
                
                try {
                    // –ü–æ–ª—É—á–∞–µ–º OAuth URL —Å forceLogin
                    const response = await fetch(`${API_BASE}/auth/multi/oauth/github/url?forceLogin=true`);
                    const data = await response.json();
                    
                    if (data.url) {
                        const separator = data.url.includes('?') ? '&' : '?';
                        const oauthUrl = data.url + separator + '_t=' + Date.now() + '&_r=' + Math.random().toString(36).substring(7);
                        
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ —Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
                        const accountSelectionUrl = 'https://github.com/logout';
                        
                        console.log('üîê Opening GitHub account selection page in same tab...');
                        
                        // –ü—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ —Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏ –≤–µ—Ä–Ω–µ—Ç—Å—è –æ–±—Ä–∞—Ç–Ω–æ
                        window.location.href = accountSelectionUrl;
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    }
                } catch (error) {
                    console.error('‚ùå Error:', error);
                    alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –û—Ç–∫—Ä–æ–π—Ç–µ https://github.com/logout –≤—Ä—É—á–Ω—É—é.');
                }
            }
        }
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ–π
        window.switchGitHubAccount = switchGitHubAccount;

        async function startGitHubLogin(forceLogin = false) {
            document.getElementById('loading').style.display = 'block';
            
            // –ï—Å–ª–∏ forceLogin=true, –æ—á–∏—â–∞–µ–º cookies GitHub –ø–µ—Ä–µ–¥ —Ä–µ–¥–∏—Ä–µ–∫—Ç–æ–º
            if (forceLogin) {
                console.log('üßπ Clearing GitHub-related cookies for account switch...');
                // –û—á–∏—â–∞–µ–º cookies, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å GitHub
                document.cookie.split(";").forEach(function(c) { 
                    const cookieName = c.split("=")[0].trim();
                    if (cookieName.toLowerCase().includes('github') || cookieName.toLowerCase().includes('gh_') || cookieName.toLowerCase().startsWith('_gh')) {
                        // –û—á–∏—â–∞–µ–º cookie –¥–ª—è –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö –ø—É—Ç–µ–π –∏ –¥–æ–º–µ–Ω–æ–≤
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/";
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=" + window.location.hostname;
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=." + window.location.hostname;
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=.github.com";
                        console.log('üóëÔ∏è Cleared cookie:', cookieName);
                    }
                });
            }
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º URL –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ GitHub
                const url = forceLogin 
                    ? `${API_BASE}/auth/multi/oauth/github/url?forceLogin=true`
                    : `${API_BASE}/auth/multi/oauth/github/url`;
                
                console.log('üì§ Requesting GitHub OAuth URL:', url, 'forceLogin:', forceLogin);
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('GitHub auth data:', data);
                console.log('üîç GitHub OAuth URL:', data.url);
                
                if (data.url) {
                    // –ï—Å–ª–∏ forceLogin=true, –¥–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫–µ—à–∞ GitHub
                    let finalUrl = data.url;
                    if (forceLogin) {
                        const separator = data.url.includes('?') ? '&' : '?';
                        finalUrl = data.url + separator + '_t=' + Date.now();
                        console.log('üîê Force login mode - final URL with timestamp:', finalUrl);
                    }
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ GitHub
                    window.location.href = finalUrl;
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ callback –æ—Ç GitHub –∏–ª–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Å forceLogin
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const forceLogin = urlParams.get('forceLogin') === 'true';
        
        if (code) {
            document.getElementById('loading').style.display = 'block';
            
            // GitHub –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ /api/auth/multi/oauth/github/callback
            // –∏ backend –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç —ç—Ç–æ
            // –ó–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ –∂–¥–µ–º –æ–±—Ä–∞–±–æ—Ç–∫–∏
        } else if (forceLogin) {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ö–æ–¥ —Å forceLogin, –µ—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
            console.log('üîÑ Auto-starting GitHub login with forceLogin=true...');
            startGitHubLogin(true);
        }
    </script>
</body>
</html>
