<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ —á–µ—Ä–µ–∑ GitHub - Loginus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üêô</div>
            <div class="logo-text">Loginus</div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h1 style="margin: 0;">–í—Ö–æ–¥ —á–µ—Ä–µ–∑ GitHub</h1>
            <button onclick="switchGitHubAccount()" style="background: transparent; border: 1px solid #667eea; color: #667eea; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease;">
                <i class="fas fa-exchange-alt"></i> –°–º–µ–Ω–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç
            </button>
        </div>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ —á–µ—Ä–µ–∑ –≤–∞—à GitHub –∞–∫–∫–∞—É–Ω—Ç</p>

        <button class="github-button" onclick="startGitHubLogin()">
            <span style="font-size: 1.5rem;">üêô</span>
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ GitHub
        </button>

        <div class="info">
            –í—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ GitHub –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        </div>

        <div class="loading" id="loading">
            –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">
            ‚Üê –ù–∞–∑–∞–¥
        </button>
    </div>

    <script>
        // Determine API base URL
        const API_BASE = (() => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001/api';
            }
            if (hostname.match(/^\d+\.\d+\.\d+\.\d+$/)) {
                return `${window.location.protocol}//${window.location.hostname}:3001/api`;
            }
            return `${window.location.protocol}//${window.location.hostname}/api`;
        })();

        console.log('üåê API_BASE:', API_BASE);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã –∞–∫–∫–∞—É–Ω—Ç–∞ GitHub
        async function switchGitHubAccount() {
            const message = '–î–ª—è —Å–º–µ–Ω—ã –∞–∫–∫–∞—É–Ω—Ç–∞ GitHub:\n\n' +
                          '–û—Ç–∫—Ä–æ–µ—Ç—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ GitHub.\n' +
                          '–í—ã–±–µ—Ä–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –≤—ã—Ö–æ–¥–∞, –∑–∞—Ç–µ–º –≤–æ–π–¥–∏—Ç–µ –ø–æ–¥ –Ω—É–∂–Ω—ã–º –∞–∫–∫–∞—É–Ω—Ç–æ–º.\n\n' +
                          '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?';
            
            if (confirm(message)) {
                console.log('üîÑ Switching GitHub account - opening account selection page...');
                
                // –û—á–∏—â–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ —Å–º–µ–Ω–æ–π –∞–∫–∫–∞—É–Ω—Ç–∞
                localStorage.removeItem('authToken');
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userData');
                sessionStorage.clear();
                
                // –û—á–∏—â–∞–µ–º cookies, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å GitHub
                document.cookie.split(";").forEach(function(c) { 
                    const cookieName = c.split("=")[0].trim();
                    if (cookieName.toLowerCase().includes('github') || 
                        cookieName.toLowerCase().includes('gh_') || 
                        cookieName.toLowerCase().startsWith('_gh') ||
                        cookieName.toLowerCase().includes('oauth')) {
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/";
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=" + window.location.hostname;
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=.github.com";
                    }
                });
                
                try {
                    // –ü–æ–ª—É—á–∞–µ–º OAuth URL —Å forceLogin
                    const response = await fetch(`${API_BASE}/auth/multi/oauth/github/url?forceLogin=true`);
                    const data = await response.json();
                    
                    if (data.url) {
                        const separator = data.url.includes('?') ? '&' : '?';
                        const oauthUrl = data.url + separator + '_t=' + Date.now() + '&_r=' + Math.random().toString(36).substring(7);
                        
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ —Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
                        const accountSelectionUrl = 'https://github.com/logout';
                        
                        console.log('üîê Opening GitHub account selection page in same tab...');
                        
                        // –ü—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ —Ç–æ–π –∂–µ –≤–∫–ª–∞–¥–∫–µ
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏ –≤–µ—Ä–Ω–µ—Ç—Å—è –æ–±—Ä–∞—Ç–Ω–æ
                        window.location.href = accountSelectionUrl;
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    }
                } catch (error) {
                    console.error('‚ùå Error:', error);
                    alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –û—Ç–∫—Ä–æ–π—Ç–µ https://github.com/logout –≤—Ä—É—á–Ω—É—é.');
                }
            }
        }
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ–π
        window.switchGitHubAccount = switchGitHubAccount;

        async function startGitHubLogin(forceLogin = false) {
            document.getElementById('loading').style.display = 'block';
            
            // –ï—Å–ª–∏ forceLogin=true, –æ—á–∏—â–∞–µ–º cookies GitHub –ø–µ—Ä–µ–¥ —Ä–µ–¥–∏—Ä–µ–∫—Ç–æ–º
            if (forceLogin) {
                console.log('üßπ Clearing GitHub-related cookies for account switch...');
                // –û—á–∏—â–∞–µ–º cookies, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å GitHub
                document.cookie.split(";").forEach(function(c) { 
                    const cookieName = c.split("=")[0].trim();
                    if (cookieName.toLowerCase().includes('github') || cookieName.toLowerCase().includes('gh_') || cookieName.toLowerCase().startsWith('_gh')) {
                        // –û—á–∏—â–∞–µ–º cookie –¥–ª—è –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö –ø—É—Ç–µ–π –∏ –¥–æ–º–µ–Ω–æ–≤
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/";
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=" + window.location.hostname;
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=." + window.location.hostname;
                        document.cookie = cookieName + "=;expires=" + new Date(0).toUTCString() + ";path=/;domain=.github.com";
                        console.log('üóëÔ∏è Cleared cookie:', cookieName);
                    }
                });
            }
            
            try {
                // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü–µ—Ä–µ–¥–∞–µ–º OAuth –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ sessionStorage —á–µ—Ä–µ–∑ query –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                // –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ backend —Å–º–æ–∂–µ—Ç –∏—Ö —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ state
                const oauthClientId = sessionStorage.getItem('oauth_client_id');
                const oauthRedirectUri = sessionStorage.getItem('oauth_redirect_uri');
                const oauthScope = sessionStorage.getItem('oauth_scope');
                const oauthState = sessionStorage.getItem('oauth_state_param');
                
                console.log('üîç [GitHub Login] OAuth params from sessionStorage:', {
                    client_id: oauthClientId ? 'present' : 'missing',
                    redirect_uri: oauthRedirectUri ? 'present' : 'missing',
                    scope: oauthScope ? 'present' : 'missing',
                    state: oauthState ? 'present' : 'missing'
                });
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL —Å OAuth –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ (–µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å)
                const urlParams = new URLSearchParams();
                if (forceLogin) {
                    urlParams.set('forceLogin', 'true');
                }
                if (oauthClientId) {
                    urlParams.set('oauth_client_id', oauthClientId);
                }
                if (oauthRedirectUri) {
                    urlParams.set('oauth_redirect_uri', oauthRedirectUri);
                }
                if (oauthScope) {
                    urlParams.set('oauth_scope', oauthScope);
                }
                if (oauthState) {
                    urlParams.set('oauth_state', oauthState);
                }
                
                const url = `${API_BASE}/auth/multi/oauth/github/url${urlParams.toString() ? '?' + urlParams.toString() : ''}`;
                
                console.log('üì§ Requesting GitHub OAuth URL:', url, 'forceLogin:', forceLogin);
                console.log('üì§ OAuth params in URL:', {
                    oauth_client_id: oauthClientId ? 'present' : 'missing',
                    oauth_redirect_uri: oauthRedirectUri ? 'present' : 'missing'
                });
                
                // ‚úÖ –í–ê–ñ–ù–û: –ü–µ—Ä–µ–¥–∞–µ–º cookies —Å credentials: 'include'
                const response = await fetch(url, {
                    credentials: 'include', // –í–∞–∂–Ω–æ –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ cookies
                });
                const data = await response.json();
                
                console.log('GitHub auth data:', data);
                console.log('üîç GitHub OAuth URL:', data.url);
                
                if (data.url) {
                    // –ï—Å–ª–∏ forceLogin=true, –¥–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫–µ—à–∞ GitHub
                    let finalUrl = data.url;
                    if (forceLogin) {
                        const separator = data.url.includes('?') ? '&' : '?';
                        finalUrl = data.url + separator + '_t=' + Date.now();
                        console.log('üîê Force login mode - final URL with timestamp:', finalUrl);
                    }
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ GitHub
                    window.location.href = finalUrl;
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º callback –æ—Ç GitHub (–∫–∞–∫ Telegram)
        // GitHub –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç –æ–±—Ä–∞—Ç–Ω–æ —Å code, –º—ã –≤—ã–∑—ã–≤–∞–µ–º callback endpoint –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º JSON-–æ—Ç–≤–µ—Ç
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const forceLogin = urlParams.get('forceLogin') === 'true';
        
        if (code) {
            document.getElementById('loading').style.display = 'block';
            console.log('üîë GitHub callback code received, processing...');
            
            // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –í—ã–∑—ã–≤–∞–µ–º callback endpoint —Å code (backend –≤–µ—Ä–Ω–µ—Ç JSON, –∫–∞–∫ Telegram)
            // Backend –≤—Å–µ–≥–¥–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç JSON, –∫–æ—Ç–æ—Ä—ã–π –º—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–¥–µ—Å—å
            const state = urlParams.get('state');
            fetch(`${API_BASE}/auth/multi/oauth/github/callback?code=${code}${state ? '&state=' + encodeURIComponent(state) : ''}`, {
                method: 'GET',
                credentials: 'include', // –í–∞–∂–Ω–æ –¥–ª—è cookies
                headers: {
                    'Accept': 'application/json', // –£–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –æ–∂–∏–¥–∞–µ–º JSON
                },
            })
            .then(async response => {
                // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON –¥–∞–∂–µ –µ—Å–ª–∏ response.ok = false
                // Backend —Ç–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç JSON (–∫–∞–∫ Telegram), –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON, –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    throw new Error(`HTTP error! status: ${response.status}, message: Failed to parse response`);
                }
                
                // –ï—Å–ª–∏ response.ok = false, –Ω–æ –µ—Å—Ç—å JSON —Å –æ—à–∏–±–∫–æ–π, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –µ—ë
                if (!response.ok && data.error) {
                    console.error('‚ùå GitHub OAuth error:', data.error);
                    alert('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ GitHub: ' + (data.error || data.message || 'Unknown error'));
                    window.location.href = '/index.html';
                    return;
                }
                
                // –ï—Å–ª–∏ response.ok = false, –Ω–æ –Ω–µ—Ç JSON —Å –æ—à–∏–±–∫–æ–π, –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, message: ${data.message || 'Unknown error'}`);
                }
                
                console.log('‚úÖ GitHub callback response:', data);
                
                if (data.error) {
                    console.error('‚ùå GitHub OAuth error:', data.error);
                    alert('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ GitHub: ' + (data.error || data.message || 'Unknown error'));
                    window.location.href = '/index.html';
                    return;
                }
                
                if (data.accessToken) {
                    console.log('AccessToken found, setting tokens');
                    localStorage.setItem('authToken', data.accessToken);
                    localStorage.setItem('accessToken', data.accessToken);
                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }
                    
                    // ‚úÖ –ü–†–û–í–ï–†–ö–ê OAuth FLOW: –ï—Å–ª–∏ –º—ã –≤ OAuth flow, —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ /api/oauth/authorize
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞ (–µ—Å–ª–∏ backend –≤–µ—Ä–Ω—É–ª oauthFlow —Ñ–ª–∞–≥)
                    const oauthFlowFromResponse = data.oauthFlow === true || data.oauthFlow === 'true';
                    const returnToFromResponse = data.returnTo;
                    
                    // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL –∏ sessionStorage (–¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)
                    const oauthFlowFromUrl = urlParams.get('oauth_flow') === 'true';
                    const returnToFromUrl = urlParams.get('return_to');
                    
                    const storedOAuthFlow = sessionStorage.getItem('oauth_flow') === 'true';
                    const storedReturnTo = sessionStorage.getItem('return_to');
                    
                    // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ > URL > sessionStorage
                    const finalOAuthFlow = oauthFlowFromResponse || oauthFlowFromUrl || storedOAuthFlow;
                    const finalReturnTo = returnToFromResponse || returnToFromUrl || storedReturnTo;
                    
                    if (finalOAuthFlow && (finalReturnTo === '/oauth/authorize' || finalReturnTo === '/api/oauth/authorize')) {
                        console.log('üîÑ OAuth flow detected after GitHub login, redirecting to /api/oauth/authorize');
                        console.log('üîÑ OAuth params:', { 
                            fromResponse: { oauthFlow: oauthFlowFromResponse, returnTo: returnToFromResponse },
                            fromUrl: { oauthFlow: oauthFlowFromUrl, returnTo: returnToFromUrl },
                            fromStorage: { oauthFlow: storedOAuthFlow, returnTo: storedReturnTo },
                            final: { oauthFlow: finalOAuthFlow, returnTo: finalReturnTo }
                        });
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ cookie –¥–ª—è /oauth/authorize (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ Telegram)
                        const isSecure = window.location.protocol === 'https:';
                        const cookieOptions = [
                            `temp_access_token=${data.accessToken}`,
                            'path=/',
                            'max-age=60',
                            'SameSite=None'
                        ];
                        if (isSecure) {
                            cookieOptions.push('Secure');
                        }
                        document.cookie = cookieOptions.join('; ');
                        
                        // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã OAuth –∏–∑ URL, cookies –∏ sessionStorage (–≤ —Ç–∞–∫–æ–º –ø–æ—Ä—è–¥–∫–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞)
                        // 1. –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (—Å–∞–º—ã–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫)
                        const urlClientId = urlParams.get('client_id') || data.clientId;
                        const urlRedirectUri = urlParams.get('redirect_uri') || data.redirectUri;
                        const urlResponseType = urlParams.get('response_type');
                        const urlScope = urlParams.get('scope');
                        const urlState = urlParams.get('state');
                        
                        // 2. –ó–∞—Ç–µ–º –ø—Ä–æ–≤–µ—Ä—è–µ–º cookies (–µ—Å–ª–∏ –Ω–µ—Ç –≤ URL)
                        const getCookie = (name) => {
                            const cookies = document.cookie.split(';');
                            const cookie = cookies.find(c => c.trim().startsWith(name + '='));
                            return cookie ? cookie.split('=')[1] : null;
                        };
                        const cookieClientId = getCookie('oauth_client_id');
                        const cookieRedirectUri = getCookie('oauth_redirect_uri');
                        const cookieResponseType = getCookie('oauth_response_type');
                        const cookieScope = getCookie('oauth_scope');
                        const cookieState = getCookie('oauth_state_param');
                        
                        // 3. –ò –Ω–∞–∫–æ–Ω–µ—Ü –ø—Ä–æ–≤–µ—Ä—è–µ–º sessionStorage (–µ—Å–ª–∏ –Ω–µ—Ç –Ω–∏ –≤ URL, –Ω–∏ –≤ cookies)
                        const savedClientId = urlClientId || cookieClientId || sessionStorage.getItem('oauth_client_id');
                        const savedRedirectUri = urlRedirectUri || cookieRedirectUri || sessionStorage.getItem('oauth_redirect_uri');
                        const savedResponseType = urlResponseType || cookieResponseType || sessionStorage.getItem('oauth_response_type') || 'code';
                        const savedScope = urlScope || cookieScope || sessionStorage.getItem('oauth_scope');
                        const savedState = urlState || cookieState || sessionStorage.getItem('oauth_state_param');
                        
                        console.log('üîÑ [GitHub] Restored OAuth params:', {
                            url: { client_id: urlClientId, redirect_uri: urlRedirectUri },
                            cookies: { client_id: cookieClientId, redirect_uri: cookieRedirectUri },
                            sessionStorage: { client_id: sessionStorage.getItem('oauth_client_id'), redirect_uri: sessionStorage.getItem('oauth_redirect_uri') },
                            final: {
                                client_id: savedClientId,
                                redirect_uri: savedRedirectUri,
                                response_type: savedResponseType,
                                scope: savedScope,
                                state: savedState
                            }
                        });
                        
                        // ‚úÖ –í–ê–õ–ò–î–ê–¶–ò–Ø: –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç
                        if (!savedClientId || !savedRedirectUri) {
                            console.error('‚ùå [GitHub] Missing required OAuth parameters!', {
                                client_id: savedClientId,
                                redirect_uri: savedRedirectUri
                            });
                            alert('–û—à–∏–±–∫–∞: –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã OAuth. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞—á–Ω–∏—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –∑–∞–Ω–æ–≤–æ.');
                            window.location.href = '/index.html';
                            return;
                        }
                        
                        // –°–æ–±–∏—Ä–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è URL
                        const oauthParams = new URLSearchParams();
                        if (savedClientId) {
                            oauthParams.set('client_id', savedClientId);
                        }
                        if (savedRedirectUri) {
                            oauthParams.set('redirect_uri', savedRedirectUri);
                        }
                        if (savedResponseType) {
                            oauthParams.set('response_type', savedResponseType);
                        }
                        if (savedScope) {
                            oauthParams.set('scope', savedScope);
                        }
                        if (savedState) {
                            oauthParams.set('state', savedState);
                        }
                        
                        // –†–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ /api/oauth/authorize –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è OAuth flow —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                        const apiBaseUrl = API_BASE.replace('/api', '') || 'https://loginus.startapus.com';
                        const redirectUrl = `${apiBaseUrl}/api/oauth/authorize${oauthParams.toString() ? '?' + oauthParams.toString() : ''}`;
                        console.log('üîÑ [GitHub] Redirecting to:', redirectUrl);
                        window.location.href = redirectUrl;
                        return;
                    }
                    
                    // –û–±—ã—á–Ω—ã–π flow - —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ dashboard
                    console.log('‚úÖ GitHub login successful, redirecting to dashboard');
                    window.location.href = '/dashboard.html';
                } else {
                    console.error('‚ùå No accessToken in response');
                    alert('–û—à–∏–±–∫–∞: –Ω–µ –ø–æ–ª—É—á–µ–Ω —Ç–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø–∞');
                    window.location.href = '/index.html';
                }
            })
            .catch(error => {
                console.error('‚ùå Error processing GitHub callback:', error);
                alert('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞ –æ—Ç GitHub: ' + error.message);
                window.location.href = '/index.html';
            });
        } else if (forceLogin) {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ö–æ–¥ —Å forceLogin, –µ—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
            console.log('üîÑ Auto-starting GitHub login with forceLogin=true...');
            startGitHubLogin(true);
        }
    </script>
