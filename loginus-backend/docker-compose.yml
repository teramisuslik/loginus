      TWO_FACTOR_MAX_CODES_PER_HOUR: 100
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loginus-network
    command: npm run start:dev
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: loginus-frontend
    working_dir: /app
    ports:
      - '3002:3000'
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
    networks:
      - loginus-network
    command: npm start
    restart: unless-stopped

  # Adminer для управления БД (опционально)
  adminer:
    image: adminer:latest
    container_name: loginus-adminer
    ports:
      - '8080:8080'
    networks:
      - loginus-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:

networks:
  loginus-network:
    driver: bridge
