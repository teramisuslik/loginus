<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞—à–±–æ—Ä–¥–∞</h1>
    <div id="test-results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }
        
        function testDashboard() {
            addResult('üîÑ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –¥–∞—à–±–æ—Ä–¥–∞...', 'info');
            
            // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            fetch('https://vselena.ldmco.ru/dashboard.html')
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ (HTTP 200)', 'success');
                        return response.text();
                    } else {
                        addResult(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ${response.status}`, 'error');
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(html => {
                    // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                    if (html.includes('id="dashboard"')) {
                        addResult('‚úÖ –≠–ª–µ–º–µ–Ω—Ç dashboard –Ω–∞–π–¥–µ–Ω –≤ HTML', 'success');
                    } else {
                        addResult('‚ùå –≠–ª–µ–º–µ–Ω—Ç dashboard –ù–ï –Ω–∞–π–¥–µ–Ω –≤ HTML', 'error');
                    }
                    
                    if (html.includes('class="content-body"')) {
                        addResult('‚úÖ –≠–ª–µ–º–µ–Ω—Ç content-body –Ω–∞–π–¥–µ–Ω –≤ HTML', 'success');
                    } else {
                        addResult('‚ùå –≠–ª–µ–º–µ–Ω—Ç content-body –ù–ï –Ω–∞–π–¥–µ–Ω –≤ HTML', 'error');
                    }
                    
                    if (html.includes('class="card"')) {
                        addResult('‚úÖ –≠–ª–µ–º–µ–Ω—Ç—ã card –Ω–∞–π–¥–µ–Ω—ã –≤ HTML', 'success');
                    } else {
                        addResult('‚ùå –≠–ª–µ–º–µ–Ω—Ç—ã card –ù–ï –Ω–∞–π–¥–µ–Ω—ã –≤ HTML', 'error');
                    }
                    
                    // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ CSS –ø—Ä–∞–≤–∏–ª –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    if (html.includes('display: block !important')) {
                        addResult('‚úÖ CSS –ø—Ä–∞–≤–∏–ª–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω—ã', 'success');
                    } else {
                        addResult('‚ùå CSS –ø—Ä–∞–≤–∏–ª–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ù–ï –Ω–∞–π–¥–µ–Ω—ã', 'error');
                    }
                    
                    // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ JavaScript –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    if (html.includes('IMMEDIATE')) {
                        addResult('‚úÖ JavaScript –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω', 'success');
                    } else {
                        addResult('‚ùå JavaScript –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ù–ï –Ω–∞–π–¥–µ–Ω', 'error');
                    }
                    
                    // –¢–µ—Å—Ç 5: –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π —Å–∫—Ä—ã—Ç–∏—è
                    if (html.includes('DISABLED')) {
                        addResult('‚úÖ –§—É–Ω–∫—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –æ—Ç–∫–ª—é—á–µ–Ω—ã', 'success');
                    } else {
                        addResult('‚ùå –§—É–Ω–∫—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ù–ï –æ—Ç–∫–ª—é—á–µ–Ω—ã', 'error');
                    }
                    
                    addResult('üéâ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω!', 'info');
                })
                .catch(error => {
                    addResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏: ${error.message}`, 'error');
                });
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', testDashboard);
    </script>
</body>
</html>
